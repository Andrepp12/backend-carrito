<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-sm="12">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" formControlName="correo"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
            <small>Correo inválido</small>
          </ion-text>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small>La contraseña es obligatoria</small>
          </ion-text>

          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
          <p class="ion-text-center">
            ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
          </p>
          
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
