<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Inicio</ion-button>
      <ion-button routerLink="/productos">Productos</ion-button>
      <ion-button routerLink="/ventas">Compras</ion-button>
      <ion-button color="secondary" routerLink="/carrito">
        Ver Carrito
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesi√≥n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-title>Mis Compras</ion-title>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let venta of ventas">
      <ion-label>
        <h2>Venta ID: {{ venta.id }}</h2>
        <p>Fecha: {{ venta.fecha }}</p>
        <p>Total: {{ venta.total | currency }}</p>
      </ion-label>
      <ion-button (click)="verDetalles(venta.id)" slot="end">Ver Detalles</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
