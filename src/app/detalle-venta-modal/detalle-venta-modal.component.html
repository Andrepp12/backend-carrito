<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Venta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let detalle of detalles">
      <ion-label>
        <h2>Producto: {{ detalle.producto.nombre }}</h2>
        <p>Cantidad: {{ detalle.cantidad }}</p>
        <p>Precio: {{ detalle.precio | currency }}</p>
        <p>Subtotal: {{ detalle.subtotal | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
